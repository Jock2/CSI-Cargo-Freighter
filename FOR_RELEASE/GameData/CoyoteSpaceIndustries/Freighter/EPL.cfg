@PART[CSIfreighterWorkshop]:NEEDS[Launchpad]
{
    MODULE 
	{
		name = ExConverter
		StartActionName = Start Part Production
		StopActionName = Stop Part Production
		INPUT_RESOURCE {
			ResourceName = Metal
			Ratio = 0.0195
		}
		INPUT_RESOURCE {
			//FIXME kerbal hours would be much better, but they're not a
			// resource.
			ResourceName = ElectricCharge
			Ratio = 10
		}
		OUTPUT_RESOURCE {
			// I've seen as bad as 0.35 and better than 0.95. This seems like
			// a good compromise
			ResourceName = RocketParts
			Ratio = 0.7
		}
		OUTPUT_RESOURCE {
			// Tiny scraps escape.
			ResourceName = ScrapMetal
			Ratio = 0.2995
			DumpExcess = True
		}
	}
}
